このアプリ「Cription」は、音声を文字に変換する高機能な音声認識アプリです。以下が主要な機能です：

## 主要機能

### 音声認識・文字起こし
- **リアルタイム音声認識**: 話している内容をリアルタイムで文字に変換
- **音声ファイルの文字起こし**: 録音済みの音声ファイルを文字に変換
- **高精度なタイムスタンプ**: どの部分がいつ話されたかを正確に記録
- **音声活動検出**: 音声の開始・終了を自動で検出

### 多言語対応
- **99言語サポート**: 英語、日本語、中国語、韓国語など幅広い言語に対応
- **自動言語検出**: 話している言語を自動で判別
- **リアルタイム言語切り替え**: 使用中に言語を変更可能

### モデル管理
- **20以上のモデル**: 用途に応じて最適なモデルを選択
- **自動最適化**: デバイスの性能に応じて自動で最適な設定を適用
- **ローカル処理**: インターネット接続なしでも動作

### ユーザーインターフェース
- **ダッシュボード**: 使用状況の確認、モデル管理、履歴閲覧
- **履歴管理**: 過去の文字起こし結果を保存・検索
- **共有機能**: 他のアプリからテキストを受け取って処理
- **統計情報**: 処理時間、文字数、コストなどの詳細情報

### プラットフォーム対応
- **iOS、macOS、watchOS**: 複数のAppleデバイスで利用可能
- **シェアエクステンション**: 他のアプリから直接文字起こしを実行

このアプリは、会議の議事録作成、インタビューの文字起こし、音声メモの整理など、音声を文字に変換する様々な用途で活用できます。